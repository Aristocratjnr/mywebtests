<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Order Form</title>
    <link rel="icon" href="image.ico" type="image/x-icon">
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1560185007-cde436f6a4d0?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 700px;
            margin: 20px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        header {
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 36px;
            color: #222;
            margin: 0;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start; /* Align items to the start (left) */
        }

        .form-group label {
            font-size: 18px;
            font-weight: 600;
            color: #444;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-button {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            background-color: #55ff00f4;
            color: #fff;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.3s;
            align-self: center;
        }

        .submit-button:hover {
            background-color: #0fb300;
            transform: scale(1.05);
        }

        .form-info {
            margin-top: 30px;
            font-size: 16px;
            color: #666;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .modal-content {
            background: #fff;
            border-radius: 8px;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
        }

        .modal-content h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        .modal-content p {
            font-size: 16px;
            color: #666;
        }

        .modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            font-weight: 700;
            transition: background-color 0.3s;
        }

        .modal-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pre-Order FormðŸ“©</h1>
        </header>

        <form id="pre-order-form"  method="POST">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="product">Product Name</label>
                <input type="text" id="product" name="product" value="Tibet Five Set Kitchen Cabinet" readonly>
            </div>
            <div class="form-group">
                <label for="message">Additional Notes</label>
                <textarea id="message" name="message" placeholder="Enter any additional information or notes here..."></textarea>
            </div>
            <button type="submit" class="submit-button">Submit Pre-Order</button>
        </form>

        <div class="form-info">
            <p>Thank you for your interest in pre-ordering our product! Please fill out the form above, and we'll get back to you with more details as soon as possible.</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Pre-Order Submitted</h2>
            <p>Your pre-order has been submitted successfully! We will contact you with further details shortly...</p>
            <button class="modal-button" id="close-modal">Close</button>
        </div>
    </div>

    <script>
        document.getElementById('pre-order-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('modal').style.display = 'flex';
            this.reset();  // Reset the form fields
        });

        document.getElementById('close-modal').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'none';
        });
    </script>
</body>
</html>
