<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="image.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="content">
                <h1>Transform Your Space</h1>
                <p>Sign Up for Exclusive Access to Stylish Furniture</p>
            </div>
        </div>
        <div class="right-side">
            <div class="language-selector">
                <select>
                    <option value="en-uk">English (UK)</option>
                    <!-- Add other languages as options here -->
                </select>
            </div>
            <div class="form-container">
                <h2>Create Account</h2>
                <button class="social-btn google">Continue with Google</button>
                <button class="social-btn facebook">Continue with Facebook</button>
                <div class="divider">- OR -</div>
                <form>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email Address" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="./signin.html">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
