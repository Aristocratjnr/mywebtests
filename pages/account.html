<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="image.ico" type="image/x-icon">
    <!-- Add Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            flex-direction: column; /* Stack left and right sides on small screens */
        }
        .left-side {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1567016432779-094069958ea5?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center; /* Background image */
            background-size: cover; /* Ensure the image covers the container */
            color: #ffffff; /* Text color */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 300px; /* Fixed height for small screens */
        }
        .left-side h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Shadow for better readability */
        }
        .left-side p {
            color: #dddddd;
            font-size: 1em;
        }
        .right-side {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .language-selector {
            text-align: right;
            margin-bottom: 20px;
        }
        .language-selector select {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-container h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .google {
            background-color: #db4437;
        }
        .google:hover {
            background-color: #c1351d;
        }
        .facebook {
            background-color: #3b5998;
        }
        .facebook:hover {
            background-color: #2d4373;
        }
        .social-btn i {
            margin-right: 10px;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            color: #aaa;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #218838;
        }
        p {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        .modal-header {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .modal-body {
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .redirect-message {
            font-size: 1.1em;
            color: #555;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack sections vertically on small screens */
            }
            .left-side {
                height: 200px; /* Reduce height for smaller screens */
                padding: 10px;
            }
            .left-side h1 {
                font-size: 1.8em;
            }
            .left-side p {
                font-size: 0.9em;
            }
            .form-container {
                width: 90%; /* Use more width on smaller screens */
            }
            .social-btn {
                font-size: 0.9em;
            }
            .divider {
                font-size: 1em;
            }
            .modal-content {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .left-side h1 {
                font-size: 1.5em;
            }
            .left-side p {
                font-size: 0.8em;
            }
            .form-container {
                width: 95%; /* Use almost full width on very small screens */
            }
            .social-btn {
                font-size: 0.8em;
            }
            .divider {
                font-size: 0.9em;
            }
            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="content">
                <h1>Transform Your Space</h1>
                <p>Sign Up for Exclusive Access to Stylish Furniture</p>
            </div>
        </div>
        <div class="right-side">
            <div class="language-selector">
                <select>
                    <option value="en-uk">English (UK)</option>
                    <!-- Add other languages as options here -->
                </select>
            </div>
            <div class="form-container">
                <h2>Create Account</h2>
                <a href="https://accounts.google.com/b/0/AddMailService">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i> Continue with Google
                    </button>
                </a>
                <a href="https://www.facebook.com">
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i> Continue with Facebook
                    </button>
                </a>
                <div class="divider">- OR -</div>
                <form id="createAccountForm">
                    <input type="text" id="fullName" placeholder="Full Name" required>
                    <input type="email" id="emailAddress" placeholder="Email Address" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="./signin.html">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">Account Created</div>
            <div class="modal-body">
                <p>Your account has been created successfully!</p>
                <p class="redirect-message">Sending you to log inðŸ¤–...</p>
            </div>
        </div>
    </div>

    <script>
        // Get modal element
        var modal = document.getElementById("successModal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // Form submission event
        document.getElementById('createAccountForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Display the modal
            modal.style.display = "block";

            // Redirect after a delay
            setTimeout(function() {
                window.location.href = "./signin.html";
            }, 3000); // 3000 milliseconds = 3 seconds

            // Optionally, you can clear the form fields
            event.target.reset();
        });

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
