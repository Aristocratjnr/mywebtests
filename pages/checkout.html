<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="icon" href="image.ico" type="image/x-icon">
    <script src="https://js.paystack.co/v1/inline.js"></script>

    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .checkout-form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-section, .order-summary {
            flex: 1;
            min-width: 280px;
        }

        .form-section {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .form-section h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #222;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }

        .form-group input.invalid,
        .form-group select.invalid {
            border-color: #e74c3c;
        }

        .order-summary {
            padding: 20px;
            border-radius: 8px;
            background-color: #fafafa;
        }

        .order-summary h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .order-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .order-item img {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }

        .order-item-details {
            flex: 1;
            margin-left: 10px;
        }

        .order-item-details h3 {
            font-size: 18px;
            margin: 0;
            color: #333;
        }

        .order-item-details p {
            margin: 5px 0;
            color: #555;
        }

        .order-summary .total {
            font-weight: bold;
            font-size: 20px;
            margin-top: 10px;
        }

        .checkout-button, .pay-button {
            width: 100%;
            padding: 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            background-color: #333;
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }

        .checkout-button:hover, .pay-button:hover {
            background-color: #555;
        }

       /* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    padding: 15px; /* Add padding for mobile */
}

.modal-content {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    max-width: 400px;
    width: 100%;
    box-sizing: border-box; /* Ensure padding is included in width calculation */
}

.modal-content h2 {
    margin-top: 0;
    font-size: 22px;
}

.modal-content p {
    font-size: 16px;
    margin-bottom: 20px;
}

.modal-content button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

.modal-content button:hover {
    background-color: #555;
}

/* Media Queries for Mobile Responsiveness */
@media (max-width: 480px) {
    .modal-content {
        padding: 15px; /* Reduce padding for smaller screens */
    }

    .modal-content h2 {
        font-size: 20px; /* Slightly smaller font size */
    }

    .modal-content p {
        font-size: 14px; /* Adjust font size for readability */
    }

    .modal-content button {
        font-size: 14px; /* Adjust button font size */
        padding: 10px 15px; /* Adjust button padding */
    }
}


        /* Media Queries */
        @media (max-width: 768px) {
            .checkout-form {
                flex-direction: column;
            }

            .form-section, .order-summary {
                min-width: 100%;
            }

            .order-item img {
                width: 60px;
            }

            .order-item-details h3 {
                font-size: 16px;
            }

            .order-summary h2, .order-summary .total {
                font-size: 20px;
            }

            .checkout-button, .pay-button {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .form-section h2 {
                font-size: 18px;
            }

            .form-group input,
            .form-group select {
                font-size: 14px;
                padding: 8px;
            }

            .order-item img {
                width: 50px;
            }

            .order-item-details h3 {
                font-size: 14px;
            }

            .order-summary h2, .order-summary .total {
                font-size: 18px;
            }

            .checkout-button, .pay-button {
                font-size: 12px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CheckoutðŸ’³</h1>
        <div class="checkout-form">
            <div class="form-section">
                <h2>Billing Details</h2>
                <form id="billing-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="">Select Country</option>
                            <option>Ghana</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </div>
                </form>
            </div>
            
            <div class="form-section">
                <h2>Payment Information</h2>
                <form id="paymentForm">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" id="email" placeholder="Email" required />
                    </div>
                    <div class="form-group">
                      <label for="amount">Amount (GHS)</label>
                      <input type="number" id="amount" placeholder="Amount" required readonly/>
                    </div>
                    <button type="button" class="pay-button" onclick="payWithPaystack()">Pay</button>
                  </form>                           
            </div>
            
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="order-items">
                    <!-- Order items will be dynamically inserted here -->
                </div>
                <p class="total">Total: <span id="total-price">â‚µ0.00</span></p>
                <button class="checkout-button" onclick="validateForms(event)">Place Order</button>
            </div>
        </div>
    </div>
<!-- Modal for success message -->
<div id="success-modal" class="modal">
    <div class="modal-content">
        <h2>Order Placed Successfully!</h2>
        <p>Thank you for your purchase. Your order has been successfully placed.</p>
        <button onclick="closeModal()">OK</button>
    </div>
</div>

<!-- Modal for payment checking -->
<div id="checking-modal" class="modal">
    <div class="modal-content">
        <h2>Checking...</h2>
    </div>
</div>

<script src="https://js.paystack.co/v1/inline.js"></script>
<script src="checkout.js">
</script>

</body>
</html>
