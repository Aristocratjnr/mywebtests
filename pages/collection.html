<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bathroom Designs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            margin: 0 10px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        
        .hero {
            position: relative;
            text-align: center;
            color: white;
        }
        
        .hero img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        
        .hero .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hero .overlay h1 {
            font-size: 2.5em;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        
        .gallery .item {
            background: #fff;
            margin: 15px;
            text-align: center;
            width: calc(33.333% - 30px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .gallery .item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .gallery .item p {
            font-size: 1.1em;
            margin: 10px 0;
        }
        
        .gallery .item span {
            color: #555;
            font-size: 0.9em;
        }
        
        footer {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
        
        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .social-media {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            justify-content: center;
        }
        
        .social-media li {
            margin: 0 10px;
        }
        
        .social-media li a {
            text-decoration: none;
            color: #333;
        }

        @media (max-width: 768px) {
            .gallery .item {
                width: calc(50% - 30px);
            }
        }

        @media (max-width: 480px) {
            .gallery .item {
                width: calc(100% - 30px);
            }

            header {
                flex-direction: column;
            }

            .logo, nav ul {
                margin: 10px 0;
            }

            .hero .overlay h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <ul>
                <li><a href="#">LIVING</a></li>
                <li><a href="#">DINING ROOMS</a></li>
                <li><a href="#">BATHROOM</a></li>
                <li><a href="#">KITCHEN</a></li>
                <li><a href="#">OFFICE</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <img src="image.png" alt="Bathroom Designs">
        <div class="overlay">
            <h1>Bathroom Designs</h1>
        </div>
    </section>

    <section class="gallery">
        <div class="item">
            <img src="image1.jpg" alt="Cabinet 1">
            <p>THREE DOOR BATHROOM CABINET</p>
            <span>2m x 3m</span>
        </div>
        <div class="item">
            <img src="image2.jpg" alt="Cabinet 2">
            <p>FOUR DOOR BATHROOM CABINET</p>
            <span>3m x 4m</span>
        </div>
        <!-- Add more items as needed -->
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024, All rights reserved</p>
            <ul class="social-media">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Pinterest</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
