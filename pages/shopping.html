<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="icon" href="image.ico" type="image/x-icon">
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 32px;
            color: #222;
            margin: 0;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background-color: #fafafa;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .cart-item img {
            width: 120px;
            height: auto;
            border-radius: 8px;
        }

        .cart-item-details {
            flex: 1;
            margin-left: 20px;
        }

        .cart-item-details h3 {
            font-size: 20px;
            margin: 0;
        }

        .cart-item-details p {
            margin: 5px 0;
            color: #555;
        }

        .cart-item-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .cart-item-actions button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .remove-button {
            background-color: #e74c3c;
            color: #fff;
        }

        .remove-button:hover {
            background-color: #c0392b;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-controls button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .quantity-controls .increase {
            background-color: #2ecc71;
            color: #fff;
        }

        .quantity-controls .decrease {
            background-color: #e67e22;
            color: #fff;
        }

        .quantity-controls button:hover {
            background-color: #1abc9c;
        }

        .cart-summary {
            margin-top: 20px;
            text-align: right;
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #fafafa;
            border-radius: 8px;
        }

        .cart-summary h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #222;
        }

        .cart-summary p {
            font-size: 18px;
            margin: 5px 0;
        }

        .checkout-button {
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            background-color: #333;
            color: #fff;
        }

        .checkout-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Shopping Cart</h1>
        </header>

        <main>
            <div class="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="cart-summary">
                <h2>Summary</h2>
                <p>Total Items: <span id="total-items">0</span></p>
                <p>Total Price: <span id="total-price">$0.00</span></p>
                <button id="checkout-button" class="checkout-button">Checkout</button>
            </div>
        </main>
    </div>

    <script>
        // Example cart items
        const cartItems = [
            { id: 1, name: 'Tibet Five Set Kitchen Cabinet', price: 499.99, image: 'room.png', quantity: 1 },
            // Add more items here
        ];

        function updateCart() {
            const cartContainer = document.querySelector('.cart-items');
            const totalItems = document.getElementById('total-items');
            const totalPrice = document.getElementById('total-price');
            
            cartContainer.innerHTML = '';

            let itemCount = 0;
            let total = 0;

            cartItems.forEach(item => {
                itemCount += item.quantity;
                total += item.price * item.quantity;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';

                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-details">
                        <h3>${item.name}</h3>
                        <p>Price: $${item.price.toFixed(2)}</p>
                        <div class="quantity-controls">
                            <button class="decrease" onclick="changeQuantity(${item.id}, -1)">-</button>
                            <span>Quantity: ${item.quantity}</span>
                            <button class="increase" onclick="changeQuantity(${item.id}, 1)">+</button>
                        </div>
                    </div>
                    <div class="cart-item-actions">
                        <button class="remove-button" onclick="removeItem(${item.id})">Remove</button>
                    </div>
                `;

                cartContainer.appendChild(cartItem);
            });

            totalItems.textContent = itemCount;
            totalPrice.textContent = `$${total.toFixed(2)}`;
        }

        function changeQuantity(id, change) {
            const item = cartItems.find(item => item.id === id);
            if (item) {
                item.quantity = Math.max(item.quantity + change, 1); // Ensure quantity is at least 1
                updateCart();
            }
        }

        function removeItem(id) {
            const index = cartItems.findIndex(item => item.id === id);
            if (index !== -1) {
                cartItems.splice(index, 1);
                updateCart();
            }
        }

        // Initialize cart
        document.addEventListener('DOMContentLoaded', () => {
            updateCart();
        });
    </script>
</body>
</html>
