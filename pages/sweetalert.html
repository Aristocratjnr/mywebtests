<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <!-- Include SweetAlert2 CSS and JS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="icon" href="image.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom styles -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?nature,water'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark semi-transparent overlay */
            z-index: 0;
        }
        .container {
            position: relative; /* Positioning relative to ensure it's above the overlay */
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 90%; /* Adjusted for better responsiveness */
            box-sizing: border-box; /* Ensure padding is included in the width */
            display: flex; /* Use flexbox */
            flex-direction: column; /* Align items vertically */
            justify-content: center; /* Center items vertically */
            align-items: center; /* Center items horizontally */
        }
        .container h2 {
            margin-top: 0;
            color: #4A4A4A;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            width: 100%; /* Make sure the title spans full width */
        }
        input, textarea, button {
            width: 100%; /* Ensure full width */
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
            box-sizing: border-box; /* Ensure padding is included in the width */
        }
        input:focus, textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            .container h2 {
                font-size: 1.2em;
            }
            input, textarea, button {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>
    <div class="container">
        <h2>Enquiries ðŸ§¾</h2>
        <form id="enquiryForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Submit Inquiry</button>
        </form>
    </div>

    <script>
        document.getElementById('enquiryForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Collect form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Show a SweetAlert confirmation
            Swal.fire({
                title: 'Confirm Submission',
                text: `Name: ${name}\nEmail: ${email}\nMessage: ${message}`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Submit',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Process the form data here (e.g., send it to a server)
                    Swal.fire(
                        'Submitted!',
                        'Your inquiry has been submitted.',
                        'success'
                    );
                    // Optionally, you can reset the form
                    document.getElementById('enquiryForm').reset();
                }
            });
        });
    </script>
</body>
</html>
