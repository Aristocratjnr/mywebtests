<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="icon" href="image.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box; /* Added to include padding and border in the element's total width and height */
        }
        .container {
            display: flex;
            flex-direction: row; /* Side by side for larger screens */
            width: 90%;
            max-width: 1200px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .left-side, .right-side {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .left-side {
            background: url('https://images.unsplash.com/photo-1567016432779-094069958ea5?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center;
            background-size: cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .left-side h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .left-side p {
            color: #dddddd;
            font-size: 1.2em;
        }
        .right-side {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .language-selector {
            text-align: right;
            margin-bottom: 20px;
        }
        .language-selector select {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-container h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .form-container h3 {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .forgot {
            float: right;
            color: #007bff;
            text-decoration: none;
        }
        .forgot:hover {
            text-decoration: underline;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #218838;
        }
        p {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        .modal-header {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .modal-body {
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .redirect-message {
            font-size: 1.1em;
            color: #555;
        }
        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack vertically on small screens */
            }
            .left-side, .right-side {
                padding: 10px;
            }
            .left-side {
                min-height: 200px; /* Minimum height for better visual structure */
            }
            .form-container {
                width: 100%;
                padding: 0 10px;
            }
            .language-selector {
                text-align: center;
            }
            .forgot {
                display: block;
                margin-top: 10px;
                text-align: right;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="content">
                <h1>Ready for More Inspiration?</h1>
                <p>Log In to Discover New Designs.</p>
            </div>
        </div>
        <div class="right-side">
            <div class="language-selector">
                <select name="language" id="language">
                    <option value="en">English (UK)</option>
                    <option value="en-us">English (US)</option>
                    <option value="es">EspaÃ±ol</option>
                </select>
            </div>
            <div class="form-container">
                <h2>Welcome back</h2>
                <h3>Login to your account</h3>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="your mail" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <a href="#" class="forgot">Forgot?</a>
                    </div>
                    <button type="submit" class="login-btn">Login now</button>
                </form>
                <p>Don't Have An Account? <a href="./account.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">Login Successful</div>
            <div class="modal-body">
                <p>You have been logged in successfully!</p>
                <p class="redirect-message">Redirecting you to your dashboardðŸ¤–...</p>
            </div>
        </div>
    </div>

    <script>
                // Get modal element
        var modal = document.getElementById("successModal");
              // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // Form submission event
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
        // Display the modal
            modal.style.display = "block";
            // Redirect after a delay
            setTimeout(function() {
                window.location.href = "dashboard.html";
            }, 3000);
        });
         // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
         // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
