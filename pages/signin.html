<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="icon" href="image.ico" type="image/x-icon">

</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="content">
                <h1>Ready for More Inspiration?</h1>
                <p>Log In to Discover New Designs.</p>
            </div>
        </div>
        <div class="right-side">
            <div class="language-selector">
                <select name="language" id="language">
                    <option value="en">English (UK)</option>
                    <option value="en-us">English (US)</option>
                    <option value="es">Espa√±ol</option>
                </select>
            </div>
            <div class="form-container">
                <h2>Welcome back</h2>
                <h3>Login to your account</h3>
                <form>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="your mail" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <a href="#" class="forgot">Forgot?</a>
                    </div>
                    <button type="submit" class="login-btn">Login now</button>
                </form>
                <p>Don't Have An Account? <a href="account.html">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
